<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Horoscope Widget - Zodiac</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fffaf0;
      color: #333;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      max-width: 1000px;
      margin: 0 auto;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 5px;
      text-align: center;
    }
    h4 {
      font-size: 14px;
      margin-top: 0;
      margin-bottom: 10px;
      color: #666;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
    }
    .fortune-box {
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .fortune-box h3 {
      margin: 8px 0 6px;
      font-size: 16px;
    }
    .fortune-box p {
      margin: 0;
      font-size: 14px;
    }
    .fortune-image {
      width: 100%;
      max-width: 100px;
      height: auto;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2 id="date-heading">üê≤ YYYYÎÖÑ MÏõî DÏùº Îù†Î≥Ñ Ïö¥ÏÑ∏</h2>
  <h4>Today's Zodiac Fortunes</h4>
  <div class="grid" id="all-fortunes"></div>

  <script>
    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth() + 1;
    const day = today.getDate();
    document.getElementById("date-heading").textContent = `üê≤ ${year}ÎÖÑ ${month}Ïõî ${day}Ïùº Îù†Î≥Ñ Ïö¥ÏÑ∏`;

    const signs = [
      "rat", "ox", "tiger", "rabbit", "dragon", "snake",
      "horse", "goat", "monkey", "rooster", "dog", "pig"
    ];

    const fortunes = {};
    signs.forEach(sign => {
      fortunes[sign] = Array.from({ length: 12 }, (_, i) => `Today as a ${sign}, I feel message ${i + 1}.`);
    });

    const names = {
      rat: "Rat (Ï•ê)", ox: "Ox (ÏÜå)", tiger: "Tiger (Ìò∏ÎûëÏù¥)", rabbit: "Rabbit (ÌÜ†ÎÅº)",
      dragon: "Dragon (Ïö©)", snake: "Snake (Î±Ä)", horse: "Horse (Îßê)", goat: "Goat (Ïñë)",
      monkey: "Monkey (ÏõêÏà≠Ïù¥)", rooster: "Rooster (Îã≠)", dog: "Dog (Í∞ú)", pig: "Pig (ÎèºÏßÄ)"
    };

    const images = {
      rat: "https://i.imgur.com/StglB2i.png",
      ox: "https://i.imgur.com/Ob6a2oe.png",
      tiger: "https://i.imgur.com/Hx4ubGL.png",
      rabbit: "https://i.imgur.com/F4RXinh.png",
      dragon: "https://i.imgur.com/wdLYXiX.png",
      snake: "https://i.imgur.com/25tw1j7.png",
      horse: "https://i.imgur.com/56hrHoO.png",
      goat: "https://i.imgur.com/BKcJRnz.png",
      monkey: "https://i.imgur.com/1tFQEM6.png",
      rooster: "https://i.imgur.com/BW75NNG.png",
      dog: "https://i.imgur.com/6fj1lYm.png",
      pig: "https://i.imgur.com/3ZISm3K.png"
    };

    const container = document.getElementById("all-fortunes");

    signs.forEach(key => {
      const box = document.createElement("div");
      box.className = "fortune-box";

      const img = document.createElement("img");
      img.className = "fortune-image";
      img.src = images[key];
      img.alt = names[key];
      box.appendChild(img);

      const title = document.createElement("h3");
      title.textContent = names[key];
      box.appendChild(title);

      const para = document.createElement("p");
      const todayKey = year * 10000 + month * 100 + day;
      const index = todayKey % fortunes[key].length;
      para.textContent = fortunes[key][index];
      box.appendChild(para);

      container.appendChild(box);
    });
  </script>
</body>
</html>
